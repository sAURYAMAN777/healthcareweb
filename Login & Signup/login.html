  <body>
    <div class="container">
      <form>
        <h1>Login</h1>
        <div class="question">
          <input type="email" id="emailk" required />
          <label>Email</label>
        </div>
        <div class="question">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>
        <button id="getl" type="button">Login</button>
        <a class="button2" style="float: right" href="./sign-up.html"
          >Sign-up</a
        >
      </form>
    </div>

    <script>
      var c = 0;
      var lk, lon;

      document.getElementById("getl").addEventListener("click", getLocation);

      function getLocation() {
        var cordiref = firebase.database().ref("credential/");
        cordiref
          .orderByChild("email")
          .equalTo(document.getElementById("emailk").value)
          .on("child_added", function (data) {
            var newVok = data.val();
            var ty = newVok.email;
            var uh = newVok.password;
            if (
              ty == document.getElementById("emailk").value &&
              uh == document.getElementById("password").value
            ) {
              console.log("SUccesfully LLogged In");
              sessionStorage.setItem("emkey", ty);
              window.open("../index.html", "_self");
            } else {
              window.open("login.html", "_self");
            }
          });
      }
    </script>
